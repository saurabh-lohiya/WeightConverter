<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter!!</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		body{
			background: #333;
			color: #fff
		}
	</style>
</head>
<body class="mt-5">
	<div class="container">
		<div class="row offset-md-3">
			<div class="col-md-6">
				<h1 class="display-4 text-center">Weight Converter</h1>
				<form>
					<input type="number" id="lbsInput" class ="form-control form-control-lg "placeholder="Enter Weight">
					<div id="output " class="mt-3">
						<div class="card bg-primary mb-2">
							<div class="card-block">
								<h4>Grams:</h4>
								<div id="gramsOutput"></div>
							</div>
						</div>
						<div class="card bg-success mb-2">
							<div class="card-block">
								<h4>Kilograms:</h4>
								<div id="kgOutput"></div>
							</div>
						</div>
						<div class="card bg-danger mb-2 ">
							<div class="card-block">
								<h4 >Ounces:</h4>
								<div id="ounces"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	
		document.getElementById('lbsInput').addEventListener('input', function (argument) {
	
			let pounds = argument.target.value;
			console.log(pounds);
			document.getElementById('gramsOutput').innerHTML = pounds/0.0022046;
			document.getElementById('kgOutput').innerHTML = pounds*0.453592;
			document.getElementById('ounces').innerHTML = pounds*16;
		});
	</script>
</body>
</html>
